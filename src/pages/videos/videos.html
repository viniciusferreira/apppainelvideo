<ion-header>

  <ion-navbar>
    <ion-title>videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card sliding *ngFor="let item of data">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
        </ion-avatar>
        <h2>{{item.nomevid}}</h2>
      
      </button>
      <img  (click)="openItem(item)" [src]="item.foto" />
      
  
      <ion-row  (click)="openItem(item)">
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
              <ion-icon name='thumbs-up'></ion-icon>
              {{item.numerocurtidas}}
            </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
              <ion-icon name='text'></ion-icon>
              {{item.numerocomentariovideo}}
            </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon  name="eye"></ion-icon>
              {{item.numerovisualisacao}}
            </button>
        </ion-col>
      </ion-row>
    </ion-card >
  </ion-list>
</ion-content>
